<form id="volunteer_container" class="box">
    <div class="field">
        <label class="label">Phone</label>
        <div class="control has-icons-left has-icons-right">
            <input title="Phone number should contain atleast 10 digits, starting with 6,7,8,9" pattern="[6789][0-9]{9}"
                maxlength="10" id="volunteer_phone" class="input" type="text" placeholder="Phone number" required>
            <span class="icon is-small is-left">
                <i class="fas fa-phone"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input id="volunteer_email" class="input" type="email" placeholder="Email" required>
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
        </div>
    </div>
    <div class="field">
        <label class="label">Volunteering</label>
        <div class="control">
            <div class="select">
                <select id="volunteer_type" required>
                    <option value="">-- Select --</option>
                    <option value="Data Moderator">Data management</option>
                    <option value="Logistics">Logistics</option>
                </select>
            </div>
        </div>
    </div>
    <div class="field is-grouped">
        <div class="control">
            <button id="volunteer_submit" type="submit" class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button id="volunteer_cancel" class="button is-link is-light">Cancel</button>
        </div>
    </div>
</form>
