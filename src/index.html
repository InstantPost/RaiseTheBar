<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

</head>

<body>
    <div id="modal" class="modal">
        <div id="modal-background" class="modal-background"></div>
        <div id="modal-content" class="modal-content">
        </div>
        <button id="modal-close" class="modal-close is-large" aria-label="close"></button>
    </div>
    <div class="section transparent is-paddingless">
        <div id="main" class="section transparent">
            <div class="container has-background-white">
                <div class="hero-head ">
                    <nav class="navbar is-fixed-top">
                        <div class="navbar-brand shadowless">
                            <a class="navbar-item" href="https://bulma.io">
                                <img src="https://instantpost.org/logo.png" class="nav-logo">
                            </a>
                            <span class="navbar-burger burger is-centered" data-target="navMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navMenu" class="navbar-menu transparent">
                            <div class="navbar-end">
                                <div class="navbar-item">
                                    <a data-href="#home" class=" navbar-item is-white has-text-primary">
                                        Home
                                    </a>
                                    <a data-href="#doctors" class=" navbar-item is-white has-text-grey">
                                        Doctors
                                    </a>
                                    <a data-href="#printers" class=" navbar-item is-white has-text-grey">
                                        Printers
                                    </a>
                                    <a data-href="#commodities" class=" navbar-item is-white has-text-grey">
                                        Commodities
                                    </a>
                                    <a data-href="#volunteers" class=" navbar-item is-white has-text-grey">
                                        Volunteers
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="content-container">
                <div id="home" class="hero-body tab">
                    <div class="container has-text-centered">
                        <div class="columns is-vcentered">
                            <div class="column is-half  1">
                                <h1 class="title is-2 has-text-left">
                                    Face Shield
                                </h1>
                                <h2 class="subtitle is-4 has-text-left">
                                </h2>
                                <br>
                                <p class="has-text-centered  has-text-left">
                                    <button id="order_init" class="button ">
                                        Order now
                                    </button>
                                </p>
                            </div>
                            <div class="column is-half shadowless">
                                <figure class="image is-4by3 transparent">
                                    <img id="mask-img" />
                                </figure>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="tab" id="doctors">
                    <button id="doctor_init" class="button is-primary is-pulled-right fixed">Add</button>
                    <div class="data-wrapper
                    ">
                        <div class="data-container " id="">
                            <div id="doctors_data" class="data-obj-container"></div>
                        </div>
                    </div>
                </div>
                <div class="tab " id="printers">
                    <button id="printer_init" class="button is-primary is-pulled-right fixed">Add</button>
                    <div class="data-wrapper
                                        ">
                        <div class="data-container " id="">
                            <div id="printers_data" class="data-obj-container"></div>

                        </div>
                    </div>
                </div>
                <div class="tab" id="commodities">
                    <button id="commodity_init" class="button is-primary is-pulled-right fixed">Add</button>
                    <div class="data-wrapper">
                        <div class="data-container " id="">
                            <div id="commodities_data" class="data-obj-container"></div>

                        </div>
                    </div>

                </div>
                <div class="tab active" id="volunteers">
                    <br>
                    <div id="vol_prompt" class="volunteer-btn-container notification is-primary is-light">
                        <span class="title is-5">
                            Involve yourself in this cause!
                        </span>
                        <button id="volunteer_init" class="">
                            Be a volunteer
                        </button>
                        <button id="remove_vol_prompt" class="delete"></button>
                    </div>
                    <div class="data-wrapper">
                        <div class="data-container " id="">
                            <div id="volunteers_data" class="data-obj-container"></div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <footer class="footer is-paddingless shadowless">
            <div class="box transparent">
                <div class="content has-text-centered transparent">
                    <p class="is-4">
                        <strong class="name logo has-text-grey">
                            An Initiative by</strong>
                        <span class="name logo has-text-black is-bold"><a target="_blank" href="https://instantpost.in"
                                class="has-text-grey logo">InstantPost &trade;</a></span>
                    </p>
                </div>
            </div>
        </footer>
    </div>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>

</body>

</html>
