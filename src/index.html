<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
        integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">

</head>

<body>

    <div class="section transparent is-paddingless">
        <div id="main" class="section transparent">
            <div class="container has-background-white">
                <div class="hero-head ">
                    <nav class="navbar">
                        <div class="navbar-brand shadowless">
                            <a class="navbar-item " href="#">
                            </a>
                            <span class="navbar-burger burger is-centered" data-target="navMenu">
                                <span></span>
                                <span></span>
                                <span></span>
                            </span>
                        </div>
                        <div id="navMenu" class="navbar-menu transparent">
                            <div class="navbar-end">
                                <div class="navbar-item">
                                    <a class=" navbar-item is-white has-text-grey">
                                        Home
                                    </a><a class=" navbar-item is-white has-text-grey">
                                        Clusters
                                    </a><a class=" navbar-item is-white has-text-grey">
                                        Features
                                    </a><a class=" navbar-item is-white has-text-grey">
                                        Reviews
                                    </a>
                                    <a class="button navbar-item is-success is-rounded ">
                                        Buy now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </nav>
                </div>
            </div>
            <div class="hero-body">
                <div id="modal" class="modal">
                    <div id="modal-background" class="modal-background"></div>
                    <div class="modal-content">
                        <!-- Any other Bulma elements you want -->
                    </div>
                    <button id="modal-close" class="modal-close is-large" aria-label="close"></button>
                </div>
                <div class="container has-text-centered">
                    <div class="columns is-vcentered">
                        <div class="column is-half  1">
                            <h1 class="title is-2 has-text-left">
                                Face Shield
                            </h1>
                            <h2 class="subtitle is-4 has-text-left">
                                A prototype face shield that we developed. In three days, we went through dozens of
                                prototypes and two verifications
                                with the Czech Ministry of Health.
                            </h2>
                            <br>
                            <p class="has-text-centered  has-text-left">
                                <button id="order_btn" class="button ">
                                    Order now
                                </button>
                            </p>
                        </div>
                        <div class="column is-half shadowless">
                            <figure class="image is-4by3 transparent">
                                <img id="mask-img" />
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer is-paddingless shadowless">
            <div class="box transparent">
                <div class="content has-text-centered transparent">
                    <p class="is-4">
                        <strong class="name logo has-text-grey">
                            An Initiative by</strong>
                        <span class="name logo has-text-black is-bold"><a href="https://michaelandreuzza.com"
                                class="has-text-grey logo">InstantPost &trade;</a></span>
                    </p>
                </div>
            </div>
        </footer>
    </div>
</body>

</html>
