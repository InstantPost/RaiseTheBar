<form id="login" class="box">
    <div class="title is-5">Enter the OTP for verification</div>
    <div class="field">
        <div class="control">
            <input title="Please enter 6 digit OTP" pattern="[0-9]{6}" maxlength="6" minlength="6"
                class="input is-primary mobile" type="text" placeholder="OTP" required>
        </div>
    </div>
    <div style="display: flex;justify-content: flex-end;" class="content">
        <button type="submit" class="button is-primary">Verify</button>
        <button style="margin-left:10px" class="button is-danger form_cancel">Cancel</button>
    </div>
</form>
