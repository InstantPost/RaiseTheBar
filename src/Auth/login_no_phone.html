<form id="login" class="box">
    <div class="title is-5">You are not signed in</div>
    <div class="title is-6">
        Seems the phone number is not disclosed can you enter your phone number?
    </div>
    <div class="field">
        <div class="control">
            <input title="Phone number should contain atleast 10 digits, starting with 6,7,8,9" pattern="[6789][0-9]{9}"
                maxlength="10" class="input is-primary mobile" type="text" placeholder="Phone number" required>
        </div>
    </div>
    <div style="display: flex;justify-content: flex-end;" class="content">
        <button type="submit" class="button is-primary">Send OTP</button>
        <button style="margin-left:10px" class="button is-danger form_cancel">Cancel</button>
    </div>
</form>
